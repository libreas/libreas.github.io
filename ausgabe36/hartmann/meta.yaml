        <p><small itemprop="description">Am Beispiel der Erd- und Umweltwissenschaften (einschließlich der landschafts- und standortbezogenen Teilgebiete der Agrarwissenschaften) zeigt dieser Beitrag, dass auch in scheinbar „unverdächtigen“ Disziplinen personenbezogene Forschungsdaten vorkommen. Eine Auswertung der Literatur zeigt, dass allgemeine Handreichungen zum Datenschutz in der Forschung kaum Unterstützung bei der Arbeit mit den für diese Disziplinen besonders relevanten Fällen bieten. Für die in den Erd- und Umweltwissenschaften besonders relevanten raumbezogenen Daten kommt hinzu, dass selbst unter Fachjuristinnen Uneinigkeit über die datenschutzrechtliche Bewertung herrscht. Die Ergebnisse einer empirischen Vorstudie zeigen eine ganze Reihe verschiedener Arten personenbezogener Forschungsdaten auf, die in der Forschungspraxis der Erd- und Umweltwissenschaften eine Rolle spielen. Sie legen außerdem nahe, dass der Umgang mit personenbezogenen Daten in der Forschungspraxis der Erd- und Umweltwissenschaften auf Grund der mangelnden Vertrautheit mit dem Datenschutz nicht immer den rechtlichen Anforderungen entspricht. Auch Unterstützung durch Fachgesellschaften und Infrastruktureinrichtungen – etwa in Form disziplinspezifischer Handreichungen, qualifizierter Beratung oder institutionalisierten Möglichkeiten, Daten sicher zu archivieren und gegebenenfalls      zugangsbeschränkt zu publizieren – bestehen kaum. Aus dieser Situation ergeben sich Herausforderungen an die Weiterentwicklung der disziplinären Datenkultur und Dateninfrastruktur, beispielsweise im Rahmen des Prozesses zum Aufbau einer Nationalen Forschungsdateninfrastruktur (NFDI). Zu den Möglichkeiten für Infrastruktureinrichtungen, diese Weiterentwicklung zu unterstützen, zeigt dieser Beitrag Handlungsoptionen auf.</small></p>

        

        

        <br>

        <p><small itemprop="description">English-language abstract: Using the example of the earth and environmental sciences (including the branches of the agricultural sciences engaged in landscape- and plot-based research) this article shows how research data containing personal data can feature prominently even in disciplines usually assumed to be “unsuspicious”. A review of the literature shows that general recommendations on data protection in research offer little support regarding the kinds of data that are of particular relevance for these disciplines. In the case of spatial data, even specialised jurists disagree about the extent to which data protection law is applicable. Results of a pilot survey demonstrate a whole range of personal data that occur in the research practice of the earth and environmental sciences with at least some regularity. These results also suggest that, due to unfamiliarity with data protection, the handling of personal data during research does not always comply with regulatory requirements. Moreover, there is very little support by scholarly associations or infrastructure facilities in terms of e.g. discipline-specific recommendations, consultation services, or possibilities to institutionally archive personal data and possibly give restricted access for reuse. This situation presents a challenge to the development of disciplinary data culture and data infrastructures which the process to set up a National Research Data Infrastructure (NFDI) in Germany may be able to address. This article highlights possible courses of action for infrastructure facilities to support these developments.</small></p>

        



        
