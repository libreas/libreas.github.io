        <h1 itemprop="name" class="title">Personenbezogene Forschungsdaten in unverdächtigen Disziplinen: Das Beispiel der Erd-, Umwelt- und Agrarwissenschaften</h1>
        
        

        <div class="titelei">
        
        <i itemprop="author">Niklas K. Hartmann</i>
        
    </div>

